<html>
    <head>
        <title>Incremental Game</title>

        <link rel="stylesheet" type="text/css" href="content/css/site.css" />
        <link rel="stylesheet" type="text/css" href="content/bootstrap-4.4.1-dist/css/bootstrap.min.css" />

        <script type="text/javascript" src="content/js/variables.js"></script>
        <script type="text/javascript" src="content/js/main.js"></script>
        <script type="text/javascript" src="content/js/jquery/jquery-3.4.1.min.js"></script>
        <script type="text/javascript" src="content/bootstrap-4.4.1-dist/js/bootstrap.min.js"></script>
    </head>
    <body>
        <div class="container" style="margin-top: 50px;">
            <div class="row">
                <div class="col-md-3">
                    <div class="card">
                        <div class="card-header">
                            Collect resources
                        </div>
                        <div class="card-body">
                            <div class="form-group">
                                <button class="btn btn-block btn-primary" type="button" onclick="collectWheat(this)" id="collect-wheat">Collect wheat</button>
                                <div class="progress">
                                    <div class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
                                </div>
                            </div>
                            <div class="form-group">
                                <button class="btn btn-block btn-primary" type="button" onclick="collectStone(this)" id="collect-stone">Collect stone</button>
                                <div class="progress">
                                    <div class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
                                </div>
                            </div>
                            <div class="form-group">
                                <button class="btn btn-block btn-primary" type="button" onclick="collectWood(this)" id="collect-wood">Collect wood</button>
                                <div class="progress">
                                    <div class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                </div>
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-header">
                            Stockpile
                        </div>
                        <div class="card-body">
                            <table class="table">
                                <thead>
                                    <th>Resource</th>
                                    <th>Amount</th>
                                    <th>Stockpile size</th>
                                </thead>
                                <tbody>
                                    <tr>
                                        <th>Wheat</th>
                                        <td class="resource-amount" id="amount-wheat">0</td>
                                        <td class="resource-stockpile" id="stockpile-wheat">100</td>
                                    </tr>
                                    <tr>
                                        <th>Stone</th>
                                        <td class="resource-amount" id="amount-stone">0</td>
                                        <td class="resource-stockpile" id="stockpile-stone">100</td>
                                    </tr>
                                    <tr>
                                        <th>Wood</th>
                                        <td class="resource-amount" id="amount-wood">0</td>
                                        <td class="resource-stockpile" id="stockpile-wood">100</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                    <div class="card" id="console-window">
                        <div class="card-header">Messages</div>
                        <div class="card-body">

                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="card text-white bg-dark mb-3">
                        <div class="card-header">Villagers</div>
                        <div class="card-body">
                            <div class="form-group d-flex justify-content-between">
                                <span class="control-label villager-cost">Villager: 5 stone</span>
                                <button type="button" class="btn btn-warning" onclick="addVillager('wheat')">Buy</button>
                            </div>
                        </div>
                        <div class="card-footer villager-amount-div">
                            <div>Villagers: <span id="amount-villager">0</span></div>
                        </div>
                    </div>
                </div>
                <div id="stoneQuarryDiv" class="col-md-4">
                    <div class="card mb-4">
                        <div class="card-header">Stone quarry</div>
                        <div class="card-body image-div">
                            <img id="stoneQuarryImg" src="content/assets/stoneQuarry.jpg">
                            <button id="stoneQuarryUnlock" type="button" onclick="unlock('stoneQuarry')" class="btn btn-warning">Unlock for 35 wheat</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
