<html>
    <head>
        <title>Incremental Game</title>

        <link rel="stylesheet" type="text/css" href="content/css/site.css" />
        <link rel="stylesheet" type="text/css" href="content/bootstrap-4.4.1-dist/css/bootstrap.min.css" />

        <script type="text/javascript" src="content/js/variables.js"></script>
        <script type="text/javascript" src="content/js/main.js"></script>
        <script type="text/javascript" src="content/js/jquery/jquery-3.4.1.min.js"></script>
        <script type="text/javascript" src="content/bootstrap-4.4.1-dist/js/bootstrap.min.js"></script>
    </head>
    <body>
        <div class="container" style="margin-top: 50px;">
            <div class="row">
                <div class="col-md-3">
                    <div class="card">
                        <div class="card-header">
                            Collect resources
                        </div>
                        <div class="card-body">
                            <div class="form-group">
                                <button class="btn btn-block btn-primary" type="button" onclick="collectWheat(this)" id="collect-wheat">Collect wheat</button>
                                <div class="progress">
                                    <div class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
                                </div>
                            </div>
                            <div class="form-group">
                                <button class="btn btn-block btn-primary" type="button" onclick="collectStone(this)" id="collect-stone">Collect stone</button>
                                <div class="progress">
                                    <div class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
                                </div>
                            </div>
                            <div class="form-group">
                                <button class="btn btn-block btn-primary" type="button" onclick="collectWood(this)" id="collect-wood">Collect wood</button>
                                <div class="progress">
                                    <div class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                </div>
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-header">
                            Stockpile
                        </div>
                        <div class="card-body">
                            <table class="table">
                                <thead>
                                    <th>Resource</th>
                                    <th>Amount</th>
                                    <th>Stockpile size</th>
                                </thead>
                                <tbody>
                                    <tr>
                                        <th>Wheat</th>
                                        <td class="resourse-amount" id="amount-wheat">0</td>
                                        <td class="resourse-stockpile" id="stockpile-wheat">100</td>
                                    </tr>
                                    <tr>
                                        <th>Stone</th>
                                        <td class="resourse-amount" id="amount-stone">0</td>
                                        <td class="resourse-stockpile" id="stockpile-stone">100</td>
                                    </tr>
                                    <tr>
                                        <th>Wood</th>
                                        <td class="resourse-amount" id="amount-wood">0</td>
                                        <td class="resourse-stockpile" id="stockpile-wood">100</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="card text-white bg-dark mb-3">
                        <div class="card-header">Debug window</div>
                        <div class="card-body">
                            <div class="form-group">
                                <button type="button" class="btn btn-block btn-warning" onclick="villagers.amount = villagers.amount + 1; reloadResources();">Add worker</button>
                            </div>
                            <div class="form-group d-flex justify-content-between">
                                <button type="button" class="btn btn-warning" onclick="villagers.amount = villagers.amount - 1; resources.wheat.autoincrease = resources.wheat.autoincrease - 1; reloadResources();"><</button>
                                <span class="control-label">Farmers</span>
                                <button type="button" class="btn btn-warning" onclick="villagers.amount = villagers.amount - 1; resources.wheat.autoincrease = resources.wheat.autoincrease + 1; reloadResources();">></button>
                            </div>
                        </div>
                        <div class="card-footer">
                            Workers: <span id="workers-amount">0</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
